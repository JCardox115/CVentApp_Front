<div class="container-button">
    <button type="button" class="btn btnEpm btn-outline-success col-xs col-sm col-md-3 mb-1"
        (click)="onCancelClick($event)">
        <app-iconapp [icon]="iconCancel"></app-iconapp>
        {{'Generic.Buttons.Cancelar' | translate}}
    </button>
    <button *ngIf="ActiveDelete && (isViewUpdate || isViewData)" type="button"
        class="btn btnEpm btn-danger col-xs col-sm col-md-3 mb-1" (click)="onDeleteClick($event)">
        <app-iconapp [icon]="iconDelete"></app-iconapp>
        {{'Generic.Buttons.Eliminar' | translate}}
    </button>
    <button *ngIf="!isViewUpdate && !isViewData" type="submit"
        class="btn btnEpm btn-success col-xs col-sm col-md-3 mb-1" (click)="onCreateClick($event)"
        [disabled]="disabled">
        <app-iconapp [icon]="iconCreate"></app-iconapp>
        {{'Generic.Buttons.Crear' | translate}}
    </button>
    <button *ngIf="isViewUpdate && !isViewData" type="button" class="btn btnEpm btn-success col-xs col-sm col-md-3 mb-1"
        (click)="onUpdateClick($event)" [disabled]="disabled">
        <app-iconapp [icon]="iconUpdate"></app-iconapp>
        {{'Generic.Buttons.Guardar' | translate}}
    </button>
</div>
