<!-- Contenido -->
    <div class="row">
        <div class="col md-12" style="margin-left: 100px;">
            <h2>{{page.Title1}}</h2>
        </div>  
    </div>

    <div class="d-flex flex-wrap flex-row ml-15">
        <div class="card card-product d-flex flex-column justify-content-between ml-4"
            *ngFor="let item of products;let index = index;">
            <a>
                <div class="card-body">
                    <img class="card-img-bottom responsive" [src]="item.pictures" [alt]="item.shortDescription" style='height: 100%; width: 100%; object-fit: contain' />  
                    <button class="button-wish" (click)="productService.addItemToWishList(item)"><span class="oi oi-heart" data-glyph="heart"></span></button>
                    <button class="button-view"><span class="oi oi-eye"></span></button>
                    <h1>{{item.shortDescription}}</h1>
                    <p class="card-text">{{item.longDescription}}</p>
                    <br>
                    <h1>${{item.salePrice | number :'1.2-2' }}</h1>
                </div>
                <div class="card-footer" style="align-items: center;">
                    <button class="primary-button"  [routerLink]="['/view-product', item.productID]"><span class="oi oi-money" data-glyph="cart"></span> Comprar</button>
                    <a class="btn btn-success"  (click)="productService.addItemToCart(item)"><span class="oi oi-cart" data-glyph="cart"></span></a>
                </div>
            </a>
        </div>
    </div>
